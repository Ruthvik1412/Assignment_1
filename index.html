<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Registration Form</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <link rel="stylesheet" href="mycss.css">
     </head>
     <body>
          <div class="container-fluid">
          <div class="row justify-content-center">
          <div class="col-sm-3 col-md-6 col-lg-12">
          <h2>Student Registration Form</h2>
          <form action="/action_page.php">
               <div>
                    <label for="fname">First name: </label>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
               </div>
               <div>
                    <label for="sname">Surname: </label>
                    <input type="text" id="sname" name="sname" placeholder="Surname"><br>
               </div>
               
               <div>
                    <label for="gender">Gender: </label>
                    <input type="radio" id="male" name="gender" value="male" style="font-size: 10px;"><span>Male</span></input>
                    <input type="radio" id="female" name="gender" value="female"><span>Female</span></input>
                    <input type="radio" id="other" name="gender" value="other"><span>Other</span></input>
               </div>
               <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
               </div>
               <div>
                    <label for="phno">Phone Number: </label>
                    <input type="tel" id="phno" name="phno" placeholder="Mobile Number"><br>
               </div>
               <div>
                    <label for="unv">University: </label>
                    <input type="text" id="unv" name="unv" placeholder="University"><br>
               </div>
               <div>
                    <label for="jday">Join Date: </label>
                    <input type="date" id="jday" name="jday"><br>
               </div>

               
               <br>
               <input type="submit" value="Submit" id="submit">
          </form> 
          </div>
     </div>
</div>
    
<!-- jQuery library -->
<scriptsrc="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<scriptsrc="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


     </body>
</html>
